<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-card">
        <div class="icon-area">
            <div class="cloud"></div>
            <div class="rain-drops"></div>
        </div>
        <div class="info-area">
            <h1 class="temperature">28°C</h1>
            <p class="city">চট্টগ্রাম, বাংলাদেশ</p>
            <p class="description">মেঘলা আকাশ</p>
        </div>
    </div>
</body>
</html>
